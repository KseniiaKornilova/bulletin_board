<!-- Форма для ввода нового пароля при сбросе прошлого пароля  -->
{% extends 'layout/basic.html' %}
{% load bootstrap4 %} 

{% block title %}Сброс пароля{% endblock %} 

{% block content %} 
<h2>Введите новый пароль</h2>
<form method="post">
    {% csrf_token %} 
    {% bootstrap_form form layout='horizontal' %} 
    {% buttons submit='Сохранить пароль' %} {% endbuttons %}
</form>
{% endblock %}
